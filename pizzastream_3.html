<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizzastream 3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex-row">
      <div class="bg"></div>
      <div class="main">
        <div class="title"></div>
        <div class="body flex-col">
          <h1 class="f40">Thanks for your order!</h1>
          <p class="f30">See below for the status of your pizza.</p>
        </div>
        <div class="step-container flex-row">
          <div class="step done">
            <p>1</p>
            <p>Processing your order<p>
            <div class="icon">
              <img src="./assets/process_icon.png" alt="process">
            </div>
            <p>Checkin´ it twice</p>
          </div>
          <div class="step done">
            <p>2</p>
            <p>Making the pizza<p>
            <div class="icon">
              <img src="./assets/make_icon.png" alt="make">
            </div>
            <p>Kneadin´, shapin´, bakin´</p>
          </div>
          <div class="step processing">
            <p>3</p>
            <p>Delivering your pizza<p>
            <div class="icon">
              <img src="./assets/deliver_icon.png" alt="deliver">
            </div>
            <p>Deliverin´</p>
          </div>
        </div>
        <div class="loading"></div>
        <div class="footer flex-col">
          <p class="f30">It'll take about</p>
          <p class="f50">10 minutes</p>
        </div>
      </div>
      <div class="bg"></div>
    </div>
  </body>
</html>
